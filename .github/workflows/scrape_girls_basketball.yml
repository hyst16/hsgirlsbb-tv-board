name: scrape(girls_basketball)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 12 * * *"   # daily 12:15 UTC (~morning CT)
  push:
    paths:
      - "scraper/**"
      - ".github/workflows/scrape_girls_basketball.yml"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper/scrape_nsaa_girls_basketball.py
          test -f data/girls_basketball.json

      - name: Commit if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/girls_basketball.json
            git commit -m "chore(girls_basketball): update girls_basketball.json ($(date -u +'%Y-%m-%d %H:%M:%SZ'))"
            git push
          else
            echo "No changes to commit."
          fi
